<script>
    // API ê¸°ë³¸ URL - ìƒëŒ€ ê²½ë¡œ ì‚¬ìš©
    const API_BASE_URL = "/gesipan"

    // í˜„ì¬ ìƒíƒœ
    let currentPostId = null
    let currentView = "list"

    // DOM ìš”ì†Œë“¤
    const elements = {

        listView: document.getElementById("listView"),
        writeView: document.getElementById("writeView"),
        detailView: document.getElementById("detailView"),
        editView: document.getElementById("editView"),
        loading: document.getElementById("loading"),

        // Buttons
        writeBtn: document.getElementById("writeBtn"),
        backToListBtn: document.getElementById("backToListBtn"),
        backToListFromDetailBtn: document.getElementById("backToListFromDetailBtn"),
        backToDetailBtn: document.getElementById("backToDetailBtn"),
        cancelWriteBtn: document.getElementById("cancelWriteBtn"),
        cancelEditBtn: document.getElementById("cancelEditBtn"),
        editBtn: document.getElementById("editBtn"),
        deleteBtn: document.getElementById("deleteBtn"),

        // Forms
        writeForm: document.getElementById("writeForm"),
        editForm: document.getElementById("editForm"),

        // Content areas
        postList: document.getElementById("postList"),
        detailTitle: document.getElementById("detailTitle"),
        detailContent: document.getElementById("detailContent"),

        // Form inputs
        writeTitle: document.getElementById("writeTitle"),
        writeContent: document.getElementById("writeContent"),
        editTitle: document.getElementById("editTitle"),
        editContent: document.getElementById("editContent"),

        // ì´ë¯¸ì§€ ê´€ë ¨ ìš”ì†Œë“¤ ì¶”ê°€
        writeImage: document.getElementById("writeImage"),
        imagePreview: document.getElementById("imagePreview"),
        previewImg: document.getElementById("previewImg"),
        removeImage: document.getElementById("removeImage"),
        detailImage: document.getElementById("detailImage"),
        detailImageSrc: document.getElementById("detailImageSrc"),
    }

    // API í•¨ìˆ˜ë“¤
    const api = {
        async getPostList() {
            console.log("API í˜¸ì¶œ: ê²Œì‹œê¸€ ëª©ë¡ ì¡°íšŒ")
            console.log("URL:", `${API_BASE_URL}/list`)

            try {
                const response = await fetch(`${API_BASE_URL}/list`)
                console.log("ì‘ë‹µ ìƒíƒœ:", response.status)

                if (!response.ok) {
                    const errorText = await response.text()
                    console.error("ì—ëŸ¬ ì‘ë‹µ:", errorText)
                    throw new Error(`ê²Œì‹œê¸€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (${response.status})`)
                }

                const data = await response.json()
                console.log("ë°›ì€ ë°ì´í„°:", data)
                return data
            } catch (error) {
                console.error("API í˜¸ì¶œ ì—ëŸ¬:", error)
                throw error
            }
        },

        async getPost(id) {
            console.log("API í˜¸ì¶œ: ê²Œì‹œê¸€ ìƒì„¸ ì¡°íšŒ, ID:", id)

            try {
                const response = await fetch(`${API_BASE_URL}/post/${id}`)
                console.log("ì‘ë‹µ ìƒíƒœ:", response.status)

                if (!response.ok) {
                    const errorText = await response.text()
                    console.error("ì—ëŸ¬ ì‘ë‹µ:", errorText)
                    throw new Error(`ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (${response.status})`)
                }

                const data = await response.json()
                console.log("ë°›ì€ ë°ì´í„°:", data)

                // DTO êµ¬ì¡°ì— ë§ì¶° id ì¶”ê°€í•´ì„œ ë°˜í™˜
                return {
                    id: id,
                    title: data.title,
                    content: data.content,
                    imageUrl: data.imageUrl
                }
            } catch (error) {
                console.error("API í˜¸ì¶œ ì—ëŸ¬:", error)
                throw error
            }
        },

        async createPost(data) {
            const response = await fetch(`${API_BASE_URL}/posting`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            if (!response.ok) throw new Error("ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.")
            return response.text()
        },

        async getPostForUpdate(id) {
            console.log("API í˜¸ì¶œ: ìˆ˜ì •ìš© ê²Œì‹œê¸€ ì¡°íšŒ, ID:", id)

            try {
                const response = await fetch(`${API_BASE_URL}/update/${id}`)
                console.log("ì‘ë‹µ ìƒíƒœ:", response.status)

                if (!response.ok) {
                    const errorText = await response.text()
                    console.error("ì—ëŸ¬ ì‘ë‹µ:", errorText)
                    throw new Error("ê²Œì‹œê¸€ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.")
                }

                const data = await response.json()
                console.log("ë°›ì€ ë°ì´í„°:", data)

                // DTO êµ¬ì¡° ê·¸ëŒ€ë¡œ ë°˜í™˜ (ìˆ˜ì • ì‹œì—ëŠ” imageUrlì€ í‘œì‹œë§Œ í•˜ê³  ìˆ˜ì •ì€ ì•ˆ í•¨)
                return {
                    title: data.title,
                    content: data.content,
                    imageUrl: data.imageUrl
                }
            } catch (error) {
                console.error("API í˜¸ì¶œ ì—ëŸ¬:", error)
                throw error
            }
        },

        async updatePost(id, data) {
            const response = await fetch(`${API_BASE_URL}/update/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            })
            if (!response.ok) throw new Error("ê²Œì‹œê¸€ ìˆ˜ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.")
            return response.text()
        },

        async deletePost(title) {
            const response = await fetch(`${API_BASE_URL}/delete?title=${encodeURIComponent(title)}`, {
                method: "DELETE",
            })
            if (!response.ok) throw new Error("ê²Œì‹œê¸€ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.")
            return response.text()
        },
        async createPostWithImage(formData) {
            console.log("API í˜¸ì¶œ: ì´ë¯¸ì§€ì™€ í•¨ê»˜ ê²Œì‹œê¸€ ì‘ì„±")

            try {
                const response = await fetch(`${API_BASE_URL}/image`, {
                    method: "POST",
                    body: formData, // FormData ê°ì²´ë¥¼ ì§ì ‘ ì „ì†¡
                })

                if (!response.ok) {
                    const errorText = await response.text()
                    console.error("ì—ëŸ¬ ì‘ë‹µ:", errorText)
                    throw new Error("ê²Œì‹œê¸€ ì‘ì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.")
                }

                return response.text()
            } catch (error) {
                console.error("API í˜¸ì¶œ ì—ëŸ¬:", error)
                throw error
            }
        },
    }

    // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
    function showLoading() {
        elements.loading.classList.remove("hidden")
    }

    function hideLoading() {
        elements.loading.classList.add("hidden")
    }

    function showView(viewName) {
        // ëª¨ë“  ë·° ìˆ¨ê¸°ê¸°
        document.querySelectorAll(".view").forEach((view) => {
            view.classList.add("hidden")
        })

        // ì„ íƒëœ ë·° ë³´ì´ê¸°
        const viewElement = elements[viewName + "View"]
        if (viewElement) {
            viewElement.classList.remove("hidden")
            currentView = viewName
        }
    }

    function showMessage(message, type = "success") {
        const messageDiv = document.createElement("div")
        messageDiv.className = `${type}-message`
        messageDiv.textContent = message

        const container = document.querySelector(".container")
        container.insertBefore(messageDiv, container.firstChild)

        setTimeout(() => {
            messageDiv.remove()
        }, 3000)
    }

    function showError(message) {
        showMessage(message, "error")
    }

    // ê²Œì‹œê¸€ ëª©ë¡ ê´€ë ¨ í•¨ìˆ˜ë“¤
    async function loadPostList() {
        try {
            showLoading()
            const posts = await api.getPostList()
            renderPostList(posts)
        } catch (error) {
            showError(error.message)
            renderEmptyState()
        } finally {
            hideLoading()
        }
    }

    function renderPostList(posts) {
        if (posts.length === 0) {
            renderEmptyState()
            return
        }

        const html = posts
            .map(
                (post) => `
                <div class="post-item" onclick="viewPost(${post.id})">
                    <div class="post-title">${escapeHtml(post.title)}</div>
                    <div class="post-id">#${post.id}</div>
                </div>
            `,
            )
            .join("")

        elements.postList.innerHTML = html
    }

    function renderEmptyState() {
        elements.postList.innerHTML = `
                <div class="empty-state">
                    <p>ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>
                </div>
            `
    }

    // ê²Œì‹œê¸€ ìƒì„¸ë³´ê¸° ê´€ë ¨ í•¨ìˆ˜ë“¤
    async function viewPost(id) {
        try {
            showLoading()
            currentPostId = id
            const post = await api.getPost(id)
            renderPostDetail(post)
            showView("detail")
        } catch (error) {
            showError(error.message)
        } finally {
            hideLoading()
        }
    }

    function renderPostDetail(post) {
        elements.detailTitle.textContent = post.title
        elements.detailContent.textContent = post.content

        // ì´ë¯¸ì§€ê°€ ìˆëŠ” ê²½ìš° í‘œì‹œ
        if (post.imageUrl) {
            elements.detailImageSrc.src = post.imageUrl
            elements.detailImage.classList.remove('hidden')
        } else {
            elements.detailImage.classList.add('hidden')
        }
    }

    // ê²Œì‹œê¸€ ì‘ì„± ê´€ë ¨ í•¨ìˆ˜ë“¤
    function showWriteForm() {
        elements.writeTitle.value = ""
        elements.writeContent.value = ""
        elements.writeImage.value = ""
        elements.imagePreview.classList.add('hidden')
        elements.previewImg.src = ""
        showView("write")
    }

    async function submitPost(event) {
        event.preventDefault()

        const title = elements.writeTitle.value.trim()
        const content = elements.writeContent.value.trim()
        const imageFile = elements.writeImage.files[0]

        if (!title || !content) {
            showError("ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.")
            return
        }

        try {
            showLoading()

            if (imageFile) {
                // ì´ë¯¸ì§€ê°€ ìˆëŠ” ê²½ìš° FormData ì‚¬ìš©
                const formData = new FormData()
                formData.append('title', title)
                formData.append('content', content)
                formData.append('image', imageFile)

                await api.createPostWithImage(formData)
            } else {
                // ì´ë¯¸ì§€ê°€ ì—†ëŠ” ê²½ìš° ê¸°ì¡´ ë°©ì‹ ì‚¬ìš©
                await api.createPost({ title, content })
            }

            showMessage("ê²Œì‹œê¸€ì´ ì‘ì„±ë˜ì—ˆìŠµë‹ˆë‹¤.")
            showView("list")
            loadPostList()
        } catch (error) {
            showError(error.message)
        } finally {
            hideLoading()
        }
    }

    // ê²Œì‹œê¸€ ìˆ˜ì • ê´€ë ¨ í•¨ìˆ˜ë“¤
    async function showEditForm() {
        try {
            showLoading()
            const post = await api.getPostForUpdate(currentPostId)
            elements.editTitle.value = post.title
            elements.editContent.value = post.content
            showView("edit")
        } catch (error) {
            showError(error.message)
        } finally {
            hideLoading()
        }
    }

    async function submitEdit(event) {
        event.preventDefault()

        const title = elements.editTitle.value.trim()
        const content = elements.editContent.value.trim()

        if (!title || !content) {
            showError("ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.")
            return
        }

        try {
